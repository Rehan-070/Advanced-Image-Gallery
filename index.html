<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
            background-color: black;
            color: antiquewhite;
        }

        .column {
            float: left;
            width: 25%;
            padding: 10px;
        }

        .column img {
            width: 100%;
            opacity: 0.8;
            cursor: pointer;
            border: 5px solid cyan;
            border-radius: 10px;
        }

        .column img:hover {
            opacity: 1;
        }

        #row:after {
            content: "";
            display: table;
            clear: both;
        }

        #cont {
            position: relative;
            display: none;
            border: 10px solid rgb(0, 157, 255);
            border-radius: 30px;
            margin-top: 20px;
        }

        #closebtn {
            position: absolute;
            right: 10px;
            color: white;
            font-size: 35px;
            cursor: pointer;
            border: 5px solid red;
            border-radius: 10px;
            background-color: red;
        }

        #dropZone {
            border: 3px dashed cyan;
            padding: 30px;
            text-align: center;
            margin: 20px;
            border-radius: 20px;
            transition: 0.3s;
        }

        #dropZone.dragover {
            background-color: #111;
        }
    </style>
    </head>

    <body>

        <div class="text-center mt-3">
            <h2>ðŸš€ Advanced Image Gallery</h2>
            <button onclick="openImageDialog()" class="btn btn-info mt-2">Add Image</button>
        </div>

        <div id="dropZone">Drag & Drop Images Here</div>

        <input type="file" id="imageInput" accept="image/*" multiple style="display:none;">

        <div id="row" class="container-fluid"></div>

        <div id="cont" class="container">
            <span onclick="this.parentElement.style.display='none'" id="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
        </div>

    <script>

        let gallery = JSON.parse(localStorage.getItem("gallery")) || [];

        // Save to localStorage
        function saveGallery() {
            localStorage.setItem("gallery", JSON.stringify(gallery));
        }

        // Load images on page load
        window.onload = function () {
            gallery.forEach(src => addImageToList(src, false));
        };

        // Expand image
        function expandImage(img) {
            document.getElementById("expandedImg").src = img.src;
            document.getElementById("cont").style.display = "block";
        }

        // Open file dialog
        function openImageDialog() {
            document.getElementById("imageInput").click();
        }

        // Handle file select
        document.getElementById("imageInput").addEventListener("change", function (e) {
            handleFiles(e.target.files);
        });

        // Drag & Drop
        const dropZone = document.getElementById("dropZone");

        dropZone.addEventListener("dragover", function (e) {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", function () {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", function (e) {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            handleFiles(e.dataTransfer.files);
        });

        // Process files
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    gallery.push(e.target.result);
                    saveGallery();
                    addImageToList(e.target.result, false);
                };
                reader.readAsDataURL(file);
            });
        }

        // Add image to gallery
        function addImageToList(src, save = true) {
            const row = document.getElementById("row");

            const column = document.createElement("div");
            column.className = "column";

            const img = document.createElement("img");
            img.src = src;
            img.onclick = function () {
                expandImage(this);
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.className = "btn btn-danger btn-sm mt-2";
            deleteBtn.onclick = function () {
                row.removeChild(column);
                gallery = gallery.filter(item => item !== src);
                saveGallery();
            };

            column.appendChild(img);
            column.appendChild(deleteBtn);
            row.appendChild(column);
        }

    </script>

    </body>
</html>
